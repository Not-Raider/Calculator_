<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 id="user-input"  style="color: #FFFFFF;" ></h1>
            <div>
                <button style="color: #b96e0c;">C</button>
                <button style="color: #b96e0c;">X</button>
                <button style="color: #b96e0c;">%</button>
                <button style="color:#b96e0c">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="color: #b96e0c;">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="color: #b96e0c;" >-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="color: #b96e0c;">+</button>
            </div>
            <div>
               
                <button style="margin-left: 0px; width: 140px;">0</button>
                <button>.</button>
                <button style="background-color: #b96e0c;">=</button>
            </div>
        </div>    </div>
        <script src="./script.js"></script>
</body>
</html>
